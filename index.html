<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-container">
        <img src="/img/User-login.png" alt="" class="images">
            <h1>Sign Up</h1>
            <p class="txt">Please fill in this form to create an account.</p>

            <div class="flex-forms">
            <laabel id="sunday" for="email">Email: </label>
            <input type="text" placeholder="Enter Email" name="email"
             required>
            </div>

            <div class="flex-forms">
             <label  id="monday" for="psw">Password: </label>
             <input type="password" placeholder="Enter Password" name="psw" 
             required>
            </div>

            <div class="flex-forms">
             <label for="psw-repeat">Repeat password: </label>
             <input type="password" placeholder="Repeat Password" name="psw-repeat"
             required>
            </div>

             <button type="button" class="cancelbtn">Login</button>

             <div class="flex-forms">
             <label>Remember me </label>
                <input type="checkbox" checked="checked" name="remember">
            </div>

             <p class="txt-2">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

             <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
             </div>
        </div>
    </form>


</body>
</html>
